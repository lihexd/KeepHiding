<!DOCTYPE html>
<html>
<head>
    <title>Keep Hiding</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/datouwang.css" type="text/css">
    <link rel="stylesheet" href="./css/TimeCircles.css" type="text/css">
    <link rel="stylesheet" href="./css/index.css" type="text/css" >
  </head>

<body style="margin: 0;padding: 0;">
	<div id="wrapper">
		<div id="layer">
			<div class="outer"></div>
			<p id="title" style="font-size:40px;">Keep Hiding</p>
			<a id="start" style="font-size:26px;">Start</a>
			<a id="information" style="font-size:26px;">Guide</a>
			<a id="return" style="font-size:26px;display:none;">Back</a>
			<canvas class="fh flare" style="z-index:10;"></canvas>
			<canvas class="fh snow" style="z-index:10;"></canvas>
			<canvas class="fh flake" style="z-index:10;"></canvas>
		</div>
		<div class="guide" style="display:none;">
			<img src="./images/snow1.png"><span>Game Over</span><br>
			<img src="./images/snow2.png"><span>Snow Freeze</span><br>
			<img src="./images/snow3.png"><span>Slow Down</span><br>
			<img src="./images/snow4.png"><span>Opposite Direction</span><br>
			<img src="./images/snow5.png"><span>Snowman Freeze</span><br>
		</div>
			
		<canvas id="myCanvas"></canvas>		
		<div style="overflow:hidden;width:100%;">
			<div class="col-xs-3">
				<button id="left"></button>
			</div>
			<div id="someTimer" class="col-xs-6 someTimer" style="margin: 0 auto;height:70px; float:left; color:black;"></div>
			<div class="col-xs-3">
				<button id="right"></button>
			</div>
		</div>
	</div> 
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color:black;">Game Over!</h4>
      </div>
      <div class="modal-body" style="color:black;">
        Restart
      </div>
      <div class="modal-footer">
        <button id="restart" type="button" class="btn btn-default" data-dismiss="modal" style="border:1px solid #778899; background-color:white; color:black;">OK</button>
      </div>
    </div>
  </div>
</div>
<audio id="audio" src="./music/merrychristmas.mp3" loop="true" controls="controls" style="width:100%"></audio>

<script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="./js/jquery.let_it_snow.js"></script>
<script type="text/javascript" src="./js/TimeCircles.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
<script type="application/javascript" src="./js/fastclick.js"></script> 
<script type="text/javascript">
var audio = $("#audio")[0]; 
audio.play(); 
</script>
</body>
</html>
